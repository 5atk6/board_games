<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Board Games</title>
</head>

<body>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <form method="POST">
    <div class="form-group">
      <p class="control-label"><b>x</b></p>
      <input type="radio" value=1 name="x" checked> 1
      <input type="radio" value=2 name="x"> 2
      <input type="radio" value=3 name="x"> 3
      <input type="radio" value=4 name="x"> 4
      <input type="radio" value=5 name="x"> 5
      <input type="radio" value=6 name="x"> 6
      <input type="radio" value=7 name="x"> 7
      <input type="radio" value=8 name="x"> 8
      <input type="radio" value=9 name="x"> 9
    </div>
    <div class="form-group">
      <p class="control-label"><b>y</b></p>
      <input type="radio" value=1 name="y" checked> 1
      <input type="radio" value=2 name="y"> 2
      <input type="radio" value=3 name="y"> 3
      <input type="radio" value=4 name="y"> 4
      <input type="radio" value=5 name="y"> 5
      <input type="radio" value=6 name="y"> 6
      <input type="radio" value=7 name="y"> 7
      <input type="radio" value=8 name="y"> 8
      <input type="radio" value=9 name="y"> 9
    </div>
    <input class="btn btn-primary" type="submit" value="Send">
  </form>
</body>

</html>
